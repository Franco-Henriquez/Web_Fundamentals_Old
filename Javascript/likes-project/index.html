<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Likes</title>
</head>
<body>
    <div id="nav"><h1>Network</h1></div>
    <h2>Your Feed</h2>
    <div id="my-feed">
        <div class="my-profile-container">
            <div class="my-profile">
                <div><img src="./icons/user-circle.png" alt="profile-picture"></div>
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
        </div>
        <div class="users">
            <div class="user-1">
                <div class="row-1">
                    <h3>Niel M</h3>
                    <p><span id="likes-1">9</span> like(s)</p>
                    <button class="like-btn" onclick="likeClick('#likes-1')">Like</button>
                </div>
                <div class="row-2">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            <div class="user-2">
                <div class="row-1">
                    <h3>Nichole K</h3>
                    <p><span id="likes-2">12</span> like(s)</p>
                    <button class="like-btn" onclick="likeClick('#likes-2')">Like</button>
                </div>
                <div class="row-2">
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="user-3">
                <div class="row-1">
                    <h3>Jim R</h3>
                    <p><span id="likes-3">9</span> like(s)</p>
                    <button class="like-btn" onclick="likeClick('#likes-3')">Like</button>
                </div>
                <div class="row-2">
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
